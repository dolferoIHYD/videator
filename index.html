<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentEdu - Платформа для родителей</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">ParentEdu</div>
            <div class="auth-form">
                <input type="email" placeholder="Email" class="auth-input">
                <input type="password" placeholder="Пароль" class="auth-input">
                <button class="auth-button">Войти</button>
            </div>
        </div>
    </header>

    <main>
        <div class="categories-section">
            <h2 class="section-title">Категории</h2>
            <div class="categories-container">
                <button class="category-button active" data-category="all">
                    Все видео
                    <span class="category-count"></span>
                </button>
                <button class="category-button" data-category="development">
                    Развитие
                    <span class="category-count"></span>
                </button>
                <button class="category-button" data-category="health">
                    Здоровье
                    <span class="category-count"></span>
                </button>
                <button class="category-button" data-category="psychology">
                    Психология
                    <span class="category-count"></span>
                </button>
                <button class="category-button" data-category="education">
                    Обучение
                    <span class="category-count"></span>
                </button>
            </div>
        </div>

        <div class="current-category">
            <h1 class="category-title">Все видео</h1>
            <p class="category-description">Полезные материалы для развития и воспитания детей</p>
        </div>

        <div class="video-grid">
            <!-- Видео будут добавлены через JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
