<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentEdu - Просмотр видео</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="video-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">ParentEdu</a>
            <div class="auth-form">
                <input type="email" placeholder="Email" class="auth-input">
                <input type="password" placeholder="Пароль" class="auth-input">
                <button class="auth-button">Войти</button>
            </div>
        </div>
    </header>

    <main class="video-page">
        <div class="video-container">
            <div class="video-player">
                <video controls id="mainVideo">
                    <source src="" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
            <div class="video-details">
                <h1 class="video-title"></h1>
                <div class="author-section">
                    <span class="video-author">Автор: </span>
                    <a href="#" class="author-link"></a>
                </div>
                <div class="consultation-section">
                    <div class="consultation-price"></div>
                    <button class="consultation-button">Получить консультацию</button>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <h2>Обсуждение</h2>
            <div class="chat-messages" id="chatMessages">
                <!-- Сообщения будут добавляться динамически -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Написать сообщение..." class="chat-input">
                <button class="chat-send-button">Отправить</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="video-page.js"></script>
</body>
</html>
